services:
  - type: web
    name: vidlink-ai
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt && flask db upgrade
    startCommand: >
      flask db upgrade &&
      gunicorn app:app
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: vidlink-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: YOUTUBE_API_KEY
        sync: false

databases:
  - name: vidlink-db
    plan: free
    databaseName: vidlink
    user: vidlink
